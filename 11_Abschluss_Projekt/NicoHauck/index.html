<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Milch-Shake kreieren</title>
        <link href="style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    </head>

    <body>
        <h1>Milch-Shake kreieren</h1>

        <h2 id="shake-title">X-Shake</h2> 

        <div id="color-display">
            <img id="becher" src="Becher.png" alt="Becher">
        </div>

        <div>
            <img id="blaubeere-button" src="blaubeere.png" alt="Blaubeere hinzufügen" class="color-button">
            <img id="banane-button" src="banane.png" alt="Banane hinzufügen" class="color-button">
            <img id="erdbeere-button" src="erdbeere.png" alt="Erdbeere hinzufügen" class="color-button">
            <img id="reset-button" src="reset.png" alt="Reset" class="color-button">
        </div>


        <div id="color-info">
            <p><span id="blaubeere-percentage">0%</span></p>
            <p><span id="banane-percentage">0%</span></p>
            <p><span id="erdbeere-percentage">0%</span></p>
        </div>

        <script src="script.js"></script>

    </body>

</html>
